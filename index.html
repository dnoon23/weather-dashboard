<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid overflow-hidden px-">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="row">
          <div class="col-md-3">
            <h3 class="text-">Search for a City:</h3>
            <form role="form">
              <div class="form-group">
                <input class="form-control" id="city" />
              </div>
            </form>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <h5 class="card-header">Day 1</h5>
              <div class="card-body">
                <p class="card-text">Weather</p>
              </div>
            </div>
            <h3>5-Day Forecast:</h3>
            <div class="row g-1">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-2">
                    <div class="card">
                      <h5 class="card-header">Day 2</h5>
                      <div class="card-body">
                        <p class="card-text">Weather</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <h5 class="card-header">Day 3</h5>
                      <div class="card-body">
                        <p class="card-text">Weather</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <h5 class="card-header">Day 4</h5>
                      <div class="card-body">
                        <p class="card-text">Weather</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <h5 class="card-header">Day 5</h5>
                      <div class="card-body">
                        <p class="card-text">Weather</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card">
                      <h5 class="card-header">Day 6</h5>
                      <div class="card-body">
                        <p class="card-text">Weather</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
