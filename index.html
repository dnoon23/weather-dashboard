<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid overflow-hidden">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center bg-primary text-white">Weather Dashboard</h1>
        <div class="row">
          <!-- Search input area -->
          <div class="col-md-3">
            <h3 class="text-">Search for a City:</h3>
            <form role="form">
              <div class="form-group">
                <input class="form-control" id="city" />
              </div>
            </form>
            <div class="d-grid gap-2">
              <button class="btn btn-primary search-button" type="button">Search</button>
            </div>
            <p>
              <hr />
            </p>
            <!-- Area for search history buttons -->
            <div class="d-grid gap-2" id=city-history></div>
          </div>
          <!-- Forecast area -->
          <div id="display" class="col-md-9" style="display: none">
            <!-- Area for todays forecast -->
            <div class="card day1Header">
              <h5 class="card-header bg-primary text-white"></h5>
              <div class="card-body" id="weather1">
              </div>
            </div>
            <!-- Area for the 5 day forecast -->
            <h3>5-Day Forecast:</h3>
            <div class="row g-1 d-flex justify-content-space-evenly">
              <div class="col-md-12 ">
                <div class="row" id="weather2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
